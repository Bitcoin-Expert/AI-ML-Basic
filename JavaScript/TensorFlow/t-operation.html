<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<body>

    <h2>JavaScript</h2>
    <p>Adding tensors with tensorflow.js</p>

    <div id="demo"></div>

    <script>
        const tensorA = tf.tensor([[1, 2], [3, 4], [5, 6]]);
        const tensorB = tf.tensor([[1, -1], [2, -2], [3, -3]]);

        // Tensor Addition
        const tensorAdd = tensorA.add(tensorB);
        const tensorSub = tensorA.sub(tensorB);
        const tensorMul = tensorA.mul(tensorB);

        // Result: [ [2, 1], [5, 2], [8, 3] ]
        document.getElementById("demo").innerHTML = tensorAdd + "," + tensorSub + "," + tensorMul;
    </script>

</body>

</html>
